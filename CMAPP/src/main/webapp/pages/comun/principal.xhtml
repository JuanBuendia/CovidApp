<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/conf-template.xhtml">
  	<ui:define name="head">:: CMAPP ::</ui:define>
	<ui:define name="body">
		<h:body>
			<h:form >
			<p:messages id="messages" globalOnly="true" autoUpdate="true" closable="true" showDetail="true" showSummary="true"/>
				<div align="center">
				<br /><br />
					<h:outputLabel value="BIENVENIDO "/>#{prin.usLoged}<BR />
					<h:outputLabel value="AL SISTEMA DE ADMINISTRACION DE EVENTOS"/>
				</div>
				
				<p:wizard flowListener="#{principal.onFlowProcess()}">
					<p:tab id="dataPerson" title="#{msg.dataPerson}">
						<p:panel id="personRegister" header="#{msg.dataRegisterPerson}" style="width:100%;no-border">
							<div align="center">	
								<p:panelGrid id="personRegisterGrid" style="no-border" columns="2" cellpadding="5">
									<p:outputLabel value="#{msg.documentTye}" for="tpdoc"/>
									<p:selectOneMenu id="tpdoc" styleClass="texto" style="witdh:150px;" value="#{principal.newPerson.documentTypeID}">
										<f:selectItem itemValue="0" value="#{msg.labelSelect}"></f:selectItem>
										<f:selectItems value="#{principal.typesDocuments}" var="tp" 
												itemLabel="#{tp.description}" itemValue="#{tp.documentTypeID}"></f:selectItems>
									</p:selectOneMenu>
									<p:outputLabel value="#{msg.document}" for="doc"/>
									<p:inputText id="doc" value="#{principal.newPerson.document}" styleClass="texto" style="witdh:150px;"/>
									<p:outputLabel value="#{msg.firstName}" for="nom1"/>
									<p:inputText id="nom1" value="#{principal.newPerson.firstName}"  style="witdh:150px;" styleClass="texto"/>
									<p:outputLabel value="#{msg.middleName}" for="nom2"/>
									<p:inputText id="nom2" value="#{principal.newPerson.middleName}"  style="witdh:150px;" styleClass="texto"/>
									<p:outputLabel value="#{msg.lastName}" for="nom3"/>
									<p:inputText id="nom3" value="#{principal.newPerson.lastName}"  style="witdh:150px;" styleClass="texto"/>
									<p:outputLabel value="#{msg.lastName2}" for="nom4"/>
									<p:inputText id="nom4" value="#{principal.newPerson.lastName2}"  style="witdh:150px;" styleClass="texto"/>
									<p:outputLabel value="#{msg.brithday}" for="bhday"/>
									<p:calendar id="bhday" value="#{principal.newPerson.birthday}" pattern="dd-MM-yyyy" style="witdh:150px;" mask="true"/>
									<p:outputLabel value="#{msg.birthplace}" for="bp"/>
									<p:selectOneMenu id="bp" styleClass="texto" style="witdh:150px;" value="#{principal.newPerson.cityID}">
										<f:selectItem itemValue="0" value="#{msg.labelSelect}"></f:selectItem>
										<f:selectItems value="#{principal.listCities}" var="c" 
												itemLabel="#{c.cityName}" itemValue="{c.cityID}"></f:selectItems>
									</p:selectOneMenu>
									<p:outputLabel value="#{msg.height}" for="hei"/>
									<p:inputNumber id="hei" value="#{principal.newPerson.height}"  style="witdh:150px;" styleClass="texto"/>
									<p:outputLabel value="#{msg.rhBlood}" for="rh"/>
									<p:selectOneMenu id="rh" styleClass="texto" style="witdh:150px;" value="#{principal.newPerson.rhBlood}">
										<f:selectItem itemValue="0" value="#{msg.labelSelect}"></f:selectItem>
										<f:selectItems value="#{principal.rhlist}" var="r" 
												itemLabel="#{r.desc}" itemValue="{r.id}"></f:selectItems>
									</p:selectOneMenu>
									<p:outputLabel value="#{msg.gender}" for="gen"/>
									<p:selectOneRadio id="gen" value="#{principal.newPerson.gender}" unselectable="true">
										<f:selectItem itemLabel="Female" itemValue="f"/>
										<f:selectItem itemLabel="Male" itemValue="m"/>
										<f:selectItem itemLabel="Other" itemValue="o"/>
									</p:selectOneRadio>
								</p:panelGrid>
								<div align="center">
									<p:commandButton value="#{msg.btnCreate}" action="#{principal.createPerson()}" update="@form"/>
								</div>
							</div>
							
						</p:panel>
					</p:tab>
				</p:wizard>
				
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
